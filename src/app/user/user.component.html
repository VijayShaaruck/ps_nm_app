<!--g Awesome Font -->
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-login">
                <h4>Request Network Access.</h4>
                <input [(ngModel)]="name" type="text" id="name" class="form-control input-sm chat-input" placeholder="Name" #ref/>
                <br>
                <input [(ngModel)]="mac" type="text" id="mac" class="form-control input-sm chat-input" placeholder="MAC Address" #ref />
                <br>
                <div class="wrapper">
                    <span class="group-btn">     
                <a  class="btn btn-primary btn-md" (click)="go()" >Request</a>
            </span>
                </div>
            </div>

        </div>
    </div>
</div>
